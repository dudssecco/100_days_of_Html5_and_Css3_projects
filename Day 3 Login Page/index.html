<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 3 | Login Page</title>
</head>
<body>
    <header>
        
        <div class="logo">
            <a href="#">
                <h2>Logo</h2>
            </a>    
        </div>

        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Other</a>

            <button class="login-btn">Login</button>
        </nav>

    </header>

    <div class="wrapper">

        <span class="close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="text" id="idtext" required>
                    <label for="idtext">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="pass" id="idpass" required>
                    <label for="idpass">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for="idremember">
                        <input type="checkbox" name="remember" id="idremember">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>

                <div class="login-register">
                    <p>
                        Dont have account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>

            </form>

        </div>


        <div class="form-box register">
            <h2>Registration</h2>

            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="name" id="idname" required>
                    <label for="idname">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="text" id="idtext" required>
                    <label for="idtext">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="pass" id="idpass" required>
                    <label for="idpass">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for="idremember">
                        <input type="checkbox" name="remember" id="idremember">
                        I agree to the terms & conditions
                    </label>
                    
                </div>

                <button type="submit" class="btn-login">Register</button>

                <div class="login-register">
                    <p>
                        Already have account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>

            </form>

        </div>

    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
